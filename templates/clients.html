<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Клиенты | LEASING CENTER</title>
    <style>
        :root {
            --primary: #1a3a8f;
            --primary-light: #2a4ba0;
            --accent: #4a6fc7;
            --dark: #0e1a35;
            --darker: #0a1428;
            --light: #f8f9fa;
            --gray: #e9ecef;
            --dark-gray: #495057;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            padding: 2em;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--light);
            margin-bottom: 1.5rem;
            font-weight: 300;
            font-size: 2.2rem;
            text-align: center;
            letter-spacing: 1px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-bottom: 2rem;
            background: rgba(10, 20, 40, 0.7);
            padding: 12px 24px;
            border: 1px solid var(--accent);
            color: var(--accent);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(74, 111, 199, 0.1);
            border-color: var(--primary-light);
            color: var(--light);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(26, 58, 143, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(74, 111, 199, 0.1);
        }

        th {
            background: rgba(10, 20, 40, 0.7);
            color: var(--light);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: rgba(74, 111, 199, 0.05);
        }

        td {
            color: var(--gray);
            font-size: 0.95rem;
        }

        .status-pending {
            color: #FFC107;
        }

        .status-approved {
            color: #4CAF50;
        }

        .status-rejected {
            color: #F44336;
        }

        @media (max-width: 768px) {
            body {
                padding: 1em;
            }

            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/" style="text-decoration: none;">
                <h2 style="color: var(--light); margin: 0;">LEASING CENTER</h2>
            </a>
        </div>

        <a href="/" class="back-link">← На главную</a>

        <h1>База клиентов</h1>

        <table>
            <thead>
                <tr>
                    <th>Наименование</th>
                    <th>УНП</th>
                    <th>Контактное лицо</th>
                    <th>Телефон</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{ client.name }}</td>
                    <td>{{ client.unp }}</td>
                    <td>{{ client.contact_person or '—' }}</td>
                    <td>{{ client.contact_phone or '—' }}</td>
                    <td>{{ client.contact_email or '—' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
