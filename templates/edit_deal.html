<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование сделки | LEASING CENTER</title>
    <style>
        :root {
            --primary: #1a3a8f;
            --primary-light: #2a4ba0;
            --accent: #4a6fc7;
            --dark: #0e1a35;
            --darker: #0a1428;
            --light: #f8f9fa;
            --gray: #e9ecef;
            --dark-gray: #495057;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            padding: 2em;
            min-height: 100vh;
            line-height: 1.6;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: var(--light);
            margin-bottom: 1.5rem;
            font-weight: 300;
            font-size: 2.2rem;
            text-align: center;
            letter-spacing: 1px;
        }

        form {
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(26, 58, 143, 0.15);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid rgba(74, 111, 199, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-top: 1.2rem;
            color: var(--gray);
            font-size: 0.95rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(10, 20, 40, 0.7);
            color: var(--light);
            border: 1px solid rgba(74, 111, 199, 0.3);
            border-radius: 8px;
            margin-top: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:disabled, select:disabled {
            background: rgba(10, 20, 40, 0.4);
            color: var(--gray);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(74, 111, 199, 0.2);
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
            margin-top: 0;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-top: 1.2rem;
        }

        button {
            margin-top: 2rem;
            padding: 14px 28px;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: var(--light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            box-shadow: 0 4px 15px rgba(26, 58, 143, 0.3);
        }

        button:hover {
            background: linear-gradient(to right, var(--primary-light), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 58, 143, 0.4);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 0.5rem;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            background: rgba(10, 20, 40, 0.7);
            padding: 12px 24px;
            border: 1px solid var(--accent);
            color: var(--accent);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .back-link:hover {
            background: rgba(74, 111, 199, 0.1);
            border-color: var(--primary-light);
            color: var(--light);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            body {
                padding: 1em;
            }

            form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/" style="text-decoration: none;">
                <h2 style="color: var(--light); margin: 0;">LEASING CENTER</h2>
            </a>
        </div>

        <a href="/deal/{{ deal.id }}" class="back-link">← Назад к сделке</a>

        <h1>Редактирование сделки #{{ deal.id }}</h1>

        <form method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label>Дата первого контакта:
                        <input type="datetime-local" name="date_first_contact"
                               value="{{ deal.date_first_contact.strftime('%Y-%m-%dT%H:%M') if deal.date_first_contact else '' }}" required>
                    </label>
                </div>

                <div class="form-group">
                    <label>Наименование клиента:
                        <input type="text" value="{{ deal.client.name if deal.client else '' }}" disabled>
                    </label>
                </div>

                <div class="form-group">
                    <label>УНП клиента:
                        <input type="text" value="{{ deal.client.unp if deal.client else '' }}" disabled>
                    </label>
                </div>

                <div class="form-group">
                    <label>Марка авто:
                        <input type="text" name="car_brand" value="{{ deal.car_brand }}">
                    </label>
                </div>

                <div class="form-group">
                    <label>Продавец авто:
                        <input type="text" name="sales_car" value="{{ deal.sales_car }}">
                    </label>
                </div>

                <div class="form-group">
                    <label>СКП или БЛ:</label>
                    <select name="skp_or_bl">
                        <option value="СКП" {% if deal.skp_or_bl == 'СКП' %}selected{% endif %}>СКП</option>
                        <option value="БЛ" {% if deal.skp_or_bl == 'БЛ' %}selected{% endif %}>БЛ</option>
                        <option value="СКП/БЛ" {% if deal.skp_or_bl == 'СКП/БЛ' %}selected{% endif %}>СКП/БЛ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Статус заявки</label>
                    <select name="status" required>
                        <option value="Согласование условий" {% if deal.status == 'Согласование условий' %}selected{% endif %}>Согласование условий</option>
                        <option value="Отказ банка" {% if deal.status == 'Отказ банка' %}selected{% endif %}>Отказ банка</option>
                        <option value="Отказ клиента" {% if deal.status == 'Отказ клиента' %}selected{% endif %}>Отказ клиента</option>
                        <option value="На рассмотрении" {% if deal.status == 'На рассмотрении' %}selected{% endif %}>На рассмотрении</option>
                        <option value="Сбор документов" {% if deal.status == 'Сбор документов' %}selected{% endif %}>Сбор документов</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Отгрузка или подписание:</label>
                    <select name="shipment_or_signing" required>
                        <option value="Отгрузка" {% if deal.shipment_or_signing == 'Отгрузка' %}selected{% endif %}>Отгрузка</option>
                        <option value="Подписание" {% if deal.shipment_or_signing == 'Подписание' %}selected{% endif %}>Подписание</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Собственное участие:
                        <input type="text" name="prepayment" value="{{ deal.prepayment }}">
                    </label>
                </div>

                <div class="form-group">
                    <label>Срок (мес):
                        <input type="number" name="contract_term" value="{{ deal.contract_term }}">
                    </label>
                </div>

                <div class="form-group">
                    <label>Валюта договора:</label>
                    <select name="currency_contract" required>
                        <option value="BYN" {% if deal.currency_contract == 'BYN' %}selected{% endif %}>BYN</option>
                        <option value="USD" {% if deal.currency_contract == 'USD' %}selected{% endif %}>USD</option>
                        <option value="EUR" {% if deal.currency_contract == 'EUR' %}selected{% endif %}>EUR</option>
                        <option value="RUB" {% if deal.currency_contract == 'RUB' %}selected{% endif %}>RUB</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Ставка +ППС для разовой СЛП (%):
                        <input type="number" step="0.01" name="interest_rate" value="{{ deal.interest_rate }}">
                    </label>
                </div>

                <div class="form-group">
                    <label>Номер примененного сертификата:
                        <input type="number" name="use_number_cert" value="{{ deal.use_number_cert }}">
                    </label>
                </div>

                <div class="form-group">
                    <label>Дата примененного сертификата:
                        <input type="date" name="use_date_cert"
                               value="{{ deal.use_date_cert.strftime('%Y-%m-%d') if deal.use_date_cert else '' }}">
                    </label>
                </div>

                <div class="form-group">
                    <label>Номер выданного сертификата:
                        <input type="number" name="issued_number_cert" value="{{ deal.issued_number_cert }}">
                    </label>
                </div>

                <div class="form-group">
                    <label>Дата выданного сертификата:
                        <input type="date" name="issued_date_cert"
                               value="{{ deal.issued_date_cert.strftime('%Y-%m-%d') if deal.issued_date_cert else '' }}">
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="express" {% if deal.express %}checked{% endif %}> Экспресс
                </label>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="electric_car" {% if deal.electric_car %}checked{% endif %}> Электромобиль
                </label>
            </div>

            <div class="form-group">
                <label>Сумма финансирования:
                    <input type="number" step="0.01" name="amount_financing" value="{{ deal.amount_financing }}">
                </label>
            </div>

            <div class="form-group">
                <label>План. дата отгрузки:
                    <input type="date" name="m_plan_ship"
                           value="{{ deal.m_plan_ship.strftime('%Y-%m-%d') if deal.m_plan_ship else '' }}">
                </label>
            </div>

            <div class="form-group full-width">
                <label>Описание:
                    <textarea name="description" rows="4">{{ deal.description }}</textarea>
                </label>
            </div>

            <div class="form-group">
                <label>Канал продаж:
                    <input type="text" name="sales_channel" value="{{ deal.sales_channel }}">
                </label>
            </div>

            <div class="form-group">
                <label>Имя агента:
                    <input type="text" name="name_agent" value="{{ deal.name_agent }}">
                </label>
            </div>

            <button type="submit">Сохранить изменения</button>
        </form>
    </div>
</body>
</html>
